<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Титле</title>
    <style>
        body, html { padding: 0; margin: 0; min-height: 100%; height: 100%; } .field { background: rgba(174, 205, 99, 0.43); height: 100%; width: 100%; overflow: hidden; position: relative; } .field__panel { position: absolute; top: 20px; right: 30px; font-size: 14px; background-color: rgba(255, 255, 255, 0.8); border-radius: 3px; padding: 8px 16px; font-family: Verdana, Helvetica, sans-serif; letter-spacing: 1.05px; text-transform: uppercase; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; pointer-events: none; box-shadow: 0 3px 0 -2px rgba(0, 0, 0, .1); border-bottom: 1px solid rgba(188, 188, 188, .3); color: #4D4D4D; z-index: 1000; } .field__backdrop { height: 100%; width: 100%; box-sizing: border-box; position: absolute; background-color: rgba(255, 255, 255, 0.53); padding: 200px; } .start-game { height: 100%; min-height: 100px; background-color: rgba(0,0,0,0.0); border: 0; cursor: pointer; font-size: 85px; display: block; text-align: center; width: 100%; color: #535353; -webkit-transition: all .1s ease-out; -moz-transition: all .1s ease-out; -ms-transition: all .1s ease-out; -o-transition: all .1s ease-out; transition: all .1s ease-out; outline: none; } .start-game:hover { color: rgba(0, 0, 0, 0.57); } .figure { position: absolute; top: 0; left: 0; box-shadow: 0 0 0 0 rgba(255, 93, 54, 0.15); animation-name: ripple; animation-duration: 0.6s; animation-iteration-count: infinite; animation-timing-function: ease-out; } @keyframes ripple { 0% { box-shadow: 0 0 0 0 rgba(255, 93, 54, 0.15); } 90% { box-shadow: 0 0 0 10px rgba(255, 93, 54, 0.3); } 100% { box-shadow: 0 0 0 0 rgba(255, 93, 54, 0.15); } }
    </style>
    <link href="game/styles/game.css" rel="stylesheet">
</head>
<body>
    <div class="field">
        <div class="field__panel">
            <span>Текущее количество частиц:</span>
            <span class="fields__elements-count"></span>
        </div>
        <div class="field__backdrop">
            <button class="start-game">Play</button>
        </div>
    </div>
    <script src="game/Figure.js"></script>
    <script src="game/FiguresGroup.js"></script>
    <script src="game/Game.js"></script>
    <script src="app.js"></script>
</body>
</html>
